<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=s, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <header>
    <h1>Pizza</h1>
    <h2>Manyatta</h2>
    <h3>Welcome</h3>
    </header>
</head>
<body>
    <form id="orderForm">
        <h3>Size:</h3>
        <br>
      
            small:<input type="radio" id="size" name ="size" value="small" required>
            medium:<input type="radio" id="size" name ="size" value="medium" required>
            large:<input type="radio" id="size" name ="size" value="large" required>
        <br>
        <h3>Crust:</h3>
        <br>
      
            basic:<input type="radio" id="Crust" name ="crust" value="basic" required>
            crispy:<input type="radio" id="Crust" name ="crust" value="crispy" required>
            stuffed:<input type="radio" id="Crust" name ="crust" value="stuffed" required>    
            glutten free:<input type="radio" id="Crust" name ="crust" value="gluttenfree" required> 
        <br>
        <h3>Topping:</h3>
        <br>
      
            chicken:<input type="radio" id="topping" name ="topping"  value="chicken" required>
            vagetables:<input type="radio" id="topping" name ="topping" value="vagetables" required>
            beef:<input type="radio"id="topping" name ="topping" value="beef" required>    
            mushroom:<input type="radio" id="topping"  name ="topping" value="mushroom" required> 
            <br>
            <h3>Do you wish to have the pizza delivered:</h3>
      
            <div class="acceptDelivery" onclick="acceptDelivery()"> Yes:<input type="radio" name="deliveryDetails" id="deliveryDetails" value="acceptDelivery"  required></div>
            <div class="acceptDelivery" onclick="denyDelivery()">No:<input type="radio" name="deliveryDetails" id="deliveryDetails" value="denyDelivery" required></div>
        <h3>How many pizzas do you want:</h3>
        <br>
      
            Enter Number:<input type="text" id="numberOfPizzas" required>
        <br>
        <div class="divv"onclick="totalCost()">submit</div>
        <br>
        <h3>Total:</h3>
        <div id="total-Cost"></div>
        
        <br>
        <a href="checkout.html">checkout</a>
        
            
    
    
    </form>

    <script src="index.js"></script>
</body>
</html>
