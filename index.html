<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=s, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <h1>Pizza</h1>
    <h2>Manyatta</h2>
</head>
<body>
    <form id="orderForm">
        <h3>Size:</h3>
        <br>
      
            small:<input type="radio" name="size" id="smallPizza">
            medium:<input type="radio" name="size" id="mediumPizza">
            large:<input type="radio" name="size" id="largePizza">
        <br>
        <h3>Crust:</h3>
        <br>
      
            basic:<input type="radio" name="Crust" id="basicCrust">
            crispy:<input type="radio" name="Crust" id="crispyCrust">
            stuffed:<input type="radio" name="Crust" id="stuffedCrust">    
            glutten free:<input type="radio" name="Crust" id="guttenFreeCrust"> 
        <br>
        <h3>Topping:</h3>
        <br>
      
            chicken:<input type="radio" name="topping" id="chickenTopping">
            vagetables:<input type="radio" name="topping"  id="vagetablesTopping">
            beef:<input type="radio" name="topping"  id="beefTopping">    
            mushroom:<input type="radio" name="topping"  id="mushroomTopping"> 
            <br>
        <h3>Total:</h3>
        <br>
      
            Total is:<input type="text" id="orderTotal">
            
        <h3>Delivery:</h3>
        <br>
      
            Yes:<input type="radio" name="deliveryDetails" id="delivery">
            No:<input type="radio" name="deliveryDetails" id="noDelivery">
        <h3>How many do you want:</h3>
        <br>
      
            Enter Number:<input type="text" id="numberOfPizzas">
        <br>
        <a href="checkout.html" class="href">
        <button name = submit id="submitOrderBtn" >>CHECK OUT</button>
        </a>
            
    
    
    </form>

    
</body>
</html>
