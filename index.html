<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <header>
    <h1>Pizza</h1>
    <h2>Manyatta</h2>
    <h3>Welcome</h3>
    </header>
</head>
<body>
    <form id="orderForm">
        <h3>Size:</h3>
        <br>
      
            small:<input type="radio" id="size" name ="size" value="600" required>
            medium:<input type="radio" id="size" name ="size" value="800" required>
            large:<input type="radio" id="size" name ="size" value="1000" required>
        <br>
        <h3>Crust:</h3>
        <br>
      
            basic:<input type="radio" id="Crust" name ="crust" value="0" required>
            crispy:<input type="radio" id="Crust" name ="crust" value="100" required>
            stuffed:<input type="radio" id="Crust" name ="crust" value="150" required>    
            glutten free:<input type="radio" id="Crust" name ="crust" value="50" required> 
        <br>
        <h3>Topping:</h3>
        <br>
      
            chicken:<input type="radio" id="topping" name ="topping"  value="300" required>
            vagetables:<input type="radio" id="topping" name ="topping" value="150" required>
            beef:<input type="radio"id="topping" name ="topping" value="250" required>    
            mushroom:<input type="radio" id="topping"  name ="topping" value="200" required> 
            <br>
            <h3>Do you wish to have the pizza delivered:</h3>
      
            <div class="acceptDelivery" onclick="acceptDelivery()"> Yes:<input type="radio" name="deliveryDetails" id="deliveryDetails" value="100"  required></div>
            <div class="acceptDelivery" onclick="denyDelivery()">No:<input type="radio" name="deliveryDetails" id="deliveryDetails" value="0" required></div>
        <h3>How many pizzas do you want:</h3>
        <br>
      
            Enter Number:<input type="text" id="numberOfPizzas" required>
        <br>
        <div class="divv"onclick="totalPrice()">submit</div>
        <br>
        <h3>Total:</h3>
        <div id="total-Cost"></div>
        
        <br>
        <a href="checkout.html">checkout</a>
        
            
    
    
    </form>

    <script src="index.js"></script>
</body>
</html>
